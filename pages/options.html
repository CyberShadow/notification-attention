<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../scripts/stored-sound.js"></script>
        <script src="../scripts/options.js"></script>
        <link rel="stylesheet" href="../styles/options.css">
    </head>
    <body>
        <section id="sound-section">
            <h1>Sound</h1>
            <p><label for="currentSound">Current sound:</label> <output id="currentSound">Default</output><button id="playSound" title="Preview sound">â–¶</button><button id="resetSound" disabled type="reset" title="Reset sound">ðŸ—™</button></p>
            <p><label for="sound">Replace sound:</label> <input type="file" id="sound" accept="audio/*"></p>
        </section>
        <section id="website-section">
            <h1>Websites</h1>
            <label><input type="checkbox" class="all" id="allWebsites" checked> Play sound for all websites (except ignored)</label>
            <h2 class="blocked">Ignored Websites</h2>
            <h2 class="allowed">Allowed Websites</h2>
            <div class="filterlist">
                <form>
                    <input type="text" pattern="[a-zA-Z0-9-]+\.[a-z][a-z]+" inputmode="url">
                    <button class="addbutton" type="submit" title="Add">âž•</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
        <section id="extension-section">
            <h1>Extensions</h1>
            <label><input type="checkbox" class="all" id="allExtensions" checked> Play sound for all extensions (except ignored)</label>
            <h2 class="blocked">Ignored Extensions</h2>
            <h2 class="allowed">Allowed Extensions</h2>
            <div class="filterlist">
                <form>
                    <input type="text">
                    <button class="addbutton" type="submit" title="Add">âž•</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
        <footer>
            <p>The default sound is licensed under the <a href="https://creativecommons.org/licenses/by/3.0/" rel="noopener" target="_blank">CC-3.0-BY license</a> and was created by <a href="https://freesound.org/people/unfa/" rel="noopener" target="_blank">Tobiasz 'unfa' KaroÅ„</a> and available <a href="https://freesound.org/people/unfa/sounds/245645/" rel="noopener" target="_blank">here</a>.</p>
        </footer>
    </body>
</html>
