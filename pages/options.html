<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../scripts/options.js"></script>
    </head>
    <body>
        <section id="website-section">
            <h1>Websites</h1>
            <label><input type="checkbox" class="all" id="allWebsites" checked> Play a sound for all websites</label>
            <h2 class="blocked">Blocked Websites</h2>
            <h2 class="allowed">Allowed Websites</h2>
            <div class="filterlist">
                <input type="text" pattern="[a-zA-Z0-9-].[a-z][a-z]+"><button class="addbutton">Add</button>
                <ul>
                </ul>
            </div>
        </section>
        <section id="extension-section">
            <h1>Extensions</h1>
            <label><input type="checkbox" class="all" id="allExtensions" checked> Play a sound for all extensions</label>
            <h2 class="blocked">Blocked Extensions</h2>
            <h2 class="allowed">Allowed Websites</h2>
            <div class="filterlist">
                <input type="text"><button class="addbutton">Add</button>
                <ul>
                </ul>
            </div>
        </section>
    </body>
</html>
