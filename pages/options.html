<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../scripts/options.js"></script>
    </head>
    <body>
        <section>
            <h1>Websites</h1>
            <label><input type="checkbox" id="allWebsites" checked> Play a sound for all websites</label>
            <h2 id="blockedWebsites">Blocked Websites</h2>
            <h2 id="allowedWebsites">Allowed Websites</h2>
            <div class="filterlist" id="websiteFilter">
                <input type="text" pattern="[a-zA-Z0-9-].[a-z][a-z]+" id="newWebsite"><button id="addWebsite" class="addbutton">Add</button>
                <ul id="websites">
                </ul>
            </div>
        </section>
        <section>
            <h1>Extensions</h1>
            <label><input type="checkbox" id="allExtensions" checked> Play a sound for all extensions</label>
            <h2 id="blockedExtensions">Blocked Extensions</h2>
            <h2 id="allowedExtensions">Allowed Websites</h2>
            <div class="filterlist" id="extensionFilter">
                <input type="text" id="newExtension"><button id="addExtension" class="addbutton">Add</button>
                <ul id="extensions">
                </ul>
            </div>
        </section>
    </body>
</html>
