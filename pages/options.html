<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../scripts/stored-sound.js"></script>
        <script src="../scripts/options.js"></script>
    </head>
    <body>
        <section id="sound-section">
            <h1>Sound</h1>
            <input type="file" id="sound" accept="audio/*">
            <p><strong>Current sound</strong> <output id="currentSound">Default</output></p>
            <button id="resetSound" disabled type="reset">Reset sound</button><button id="playSound">Preview sound</button>
        </section>
        <section id="website-section">
            <h1>Websites</h1>
            <label><input type="checkbox" class="all" id="allWebsites" checked> Play a sound for all websites</label>
            <h2 class="blocked">Blocked Websites</h2>
            <h2 class="allowed">Allowed Websites</h2>
            <div class="filterlist">
                <form>
                    <input type="text" pattern="[a-zA-Z0-9-]+\.[a-z][a-z]+">
                    <button class="addbutton" type="submit">Add</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
        <section id="extension-section">
            <h1>Extensions</h1>
            <label><input type="checkbox" class="all" id="allExtensions" checked> Play a sound for all extensions</label>
            <h2 class="blocked">Blocked Extensions</h2>
            <h2 class="allowed">Allowed Extensions</h2>
            <div class="filterlist">
                <form>
                    <input type="text">
                    <button class="addbutton" type="submit">Add</button>
                </form>
                <ul>
                </ul>
            </div>
        </section>
    </body>
</html>
